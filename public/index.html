<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Chat + Text Chat</title>
    <style>
        video {
            width: 45%;
            margin: 10px;
            background: #000;
        }
        #chat {
            border: 1px solid #ccc;
            height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            padding: 5px;
            background: #f9f9f9;
        }
        #messageInput {
            width: 80%;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Video Chat + Text Chat</h1>

    <div>
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div id="chat"></div>

    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>

    <script src="client.js"></script>
</body>
</html>
