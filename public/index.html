<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat with NSFW Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="video-container" style="position: relative; display: flex; gap: 20px;">
        <div style="position: relative;">
            <video id="localVideo" autoplay muted playsinline style="width: 300px; height: 300px; background: black;"></video>
        </div>

        <div style="position: relative;">
            <video id="remoteVideo" autoplay playsinline style="width: 300px; height: 300px; background: black;"></video>
        </div>
    </div>

    <div id="flowerOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: url('flower.jpeg') no-repeat center center; background-size: cover; z-index: 10;"></div>

    <div id="chat" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto;">
        </div>
    
    <div id="message-input" style="margin-top: 10px; display: flex; gap: 10px;">
        <input type="text" id="messageInput" placeholder="Type a message" style="flex: 1; padding: 5px;">
        <button id="sendBtn" style="padding: 5px 10px;">Send</button>
    </div>

    <div id="controls" style="margin-top: 20px; display: flex; gap: 10px;">
        <button id="startChatBtn" style="padding: 10px 20px;">Start Chat</button>
        <button id="nextBtn" style="padding: 10px 20px;" disabled>Next</button>
        <div id="searchingMessage" style="display: none;">ðŸ”„ Searching for a stranger...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/nsfwjs@2.1.0/dist/nsfwjs.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
