<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat with NSFW Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="video-container">
        <video id="localVideo" autoplay muted playsinline style="width: 300px; height: 300px; background: black;"></video>
<video id="remoteVideo" autoplay playsinline style="width: 300px; height: 300px; background: black;"></video>
<div id="flowerOverlay" style="display: none; position: absolute; top: 0; left: 0; width: 300px; height: 300px; background: url('flower.png') no-repeat center center; background-size: cover;"></div>

            <img src="flower.jpeg" alt="Flower Overlay">
        </div>
    </div>

    <div id="chat">
        <!-- Chat messages will appear here -->
    </div>
    
    <div id="message-input">
        <input type="text" id="messageInput" placeholder="Type a message">
        <button id="sendBtn">Send</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/nsfwjs@2.1.0/dist/nsfwjs.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
